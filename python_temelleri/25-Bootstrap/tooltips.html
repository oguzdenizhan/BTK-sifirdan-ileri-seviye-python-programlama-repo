<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Tooltips</title>
	<style>
		
		
		
		

	</style>
</head>
<body class="w-75 mx-auto my-4">

	<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">Hover over me</a>
	
	<br><br>

	<button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip text</p>" data-html="true">
		Tooltip with html
	</button>
	<br><br>
	<p>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"
		data-placement="top">tooltip on top</a>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"
		data-placement="right">tooltip on right</a>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"
		data-placement="bottom">tooltip on bottom</a>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"
		data-placement="left">tooltip on left</a>
	</p>

	<br><br>
	<p>
		<button type="button" class="btn btn-warning"
		onclick="showTooltip()">
			Show tooltip
		</button>

		<button type="button" class="btn btn-warning"
		onclick="hideTooltip()">
			Hide tooltip
		</button>

		<button type="button" class="btn btn-warning"
		onclick="toggleTooltip()">
			Toggle tooltip
		</button>

	</p>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		$(function(){

			$('[data-toggle="tooltip"]').tooltip();
		});

		function showTooltip(){
			$('#btnTooltip').tooltip('show');

		}
		function hideTooltip(){
			$('#btnTooltip').tooltip('hide');

		}
		function toggleTooltip(){
			$('#btnTooltip').tooltip('toggle');

		}

		$('#btnTooltip').on('show.bs.tooltip',function(){
			console.log("show....");
		})
		$('#btnTooltip').on('shown.bs.tooltip',function(){
			console.log("shown....");
		})
		$('#btnTooltip').on('hide.bs.tooltip',function(){
			console.log("hide....");
		})
		$('#btnTooltip').on('hidden.bs.tooltip',function(){
			console.log("hidden....");
		})

	</script>

</body>
</html>
