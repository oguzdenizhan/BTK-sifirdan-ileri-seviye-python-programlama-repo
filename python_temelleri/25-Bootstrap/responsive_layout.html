<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Responsive Layout</title>
	<style>
		
		
		

	</style>
</head>
<body class="w-75 mx-auto my-4">

    <h2>Extra small sm < 576px </h2>
    <div class="row my-4">
        <div class="col border">Column</div>
        <div class="col border">Column</div>

    </div>

    <h2>Extra small sm >= 576px </h2>
    <div class="row my-4">
        <div class="col-sm-3 border">3 Column</div>
        <div class="col-sm-9 border">9 Column</div>

    </div>

    <h2>Medium  >=  768px </h2>
    <div class="row my-4">
        <div class="col-md-3 border">3 Column</div>
        <div class="col-md-9 border">9 Column</div>

    </div>

    <h2>large  >=  992px </h2>
    <div class="row my-4">
        <div class="col-lg-3 border">3 Column</div>
        <div class="col-lg-9 border">9 Column</div>

    </div>

    <h2>Extra large  >=  1200px </h2>
    <div class="row my-4">
        <div class="col-xl-3 border">3 Column</div>
        <div class="col-xl-9 border">9 Column</div>

    </div>

    <div class="row my-4">
        <div class="col-sm-6 border col-md-4 col-lg-3 col-xl-1 bg-primary">Column</div>
        <div class="col-sm-6 border col-md-8 col-lg-9 col-xl-11 bg-danger">Column</div>

    </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
