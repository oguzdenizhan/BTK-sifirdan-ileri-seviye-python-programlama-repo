<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Popover</title>
	<style>
		
		
		

	</style>
</head>
<body class="w-75 mx-auto my-4">

    <a href="#"data-toggle="popover" title="popover header"
     data-content="some content" class="btn btn-primary">
        Toggle popover
    </a>

    <br><br><br><br>
    <a href="#"data-toggle="popover" title="popover header"
     data-content="some content" class="btn btn-warning"data-placement="top">
        popover on top
    </a>
    <a href="#"data-toggle="popover" title="popover header"
     data-content="some content" class="btn btn-warning"data-placement="left">
        popover on left
    </a>
    <a href="#"data-toggle="popover" title="popover header"
     data-content="some content" class="btn btn-warning"data-placement="bottom">
        popover on bottom
    </a>
    <a href="#"data-toggle="popover" title="popover header"
     data-content="some content" class="btn btn-warning"data-placement="right">
         popover on right
    </a>
    <br><br>
    <a href="#"data-toggle="popover" data-trigger="focus" title="popover header"
    data-content="some content" class="btn btn-warning"data-placement="top">
       popover on top
   </a>
    
    <br><br>

    <a href="#"data-toggle="popover" data-trigger="hover" title="popover header"
    data-content="some content" class="btn btn-warning"data-placement="top">
       popover on top
   </a>

   <br><br>

   <a id ="btnPopover" href="#"data-toggle="popover" title="popover header"
   data-content="some content" class="btn btn-warning"data-placement="top">
      popover 
  </a>
    
    <br><br>

   <button type="button" class="btn btn-success" onclick="showPopover()">
    show
   </button>
   <button type="button" class="btn btn-success" onclick="hidePopover()">
    hide
   </button>
   <button type="button" class="btn btn-success" onclick="togglePopover()">
    toggle
   </button>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>   
        $(function(){
            $('[data-toggle=popover]').popover();
        });

        function showPopover(){
            $('#btnPopover').popover('show');
        }

        function hidePopover(){
            $('#btnPopover').popover('hide');           
        }

        function togglePopover(){
            $('#btnPopover').popover('toggle');           
        }
		$('#btnPopover').on('show.bs.popover',function(){
			console.log("show....");
		})
		$('#btnPopover').on('shown.bs.popover',function(){
			console.log("shown....");
		})
		$('#btnPopover').on('hide.bs.popover',function(){
			console.log("hide....");
		})
		$('#btnPopover').on('hidden.bs.popover',function(){
			console.log("hidden....");
		})

    </script>
</body>
</html>
